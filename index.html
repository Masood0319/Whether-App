<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="submit" class="contain" id="whetherForm">
            <input type="text" autocomplete="off" placeholder="Enter City Name" id="valueSearch">
            <button aria-label="con" type="submit" id="btn">
                Search
            </button>
        </form>
        <section class="result">
            <div class="temp">
                <span id="city">Islamabad</span>
                <span id="country">Pakistan</span>
                <!-- <span><img src="download.png" alt=""></span> -->
            </div>
            <div class="temperature">
                <!-- <img src="cloud.png" alt=""> -->
                <span id="temper">31</span>
                <sup>o</sup>
            </div>
            <p class="description">Overcast Clouds</p>
            <div class="details">
                <ul>
                    <li>
                        <span>Cloud</span>
                        <span><i class="fa-solid fa-cloud"></i></span>
                        <span id="cloud">98%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span><i class="fa-solid fa-droplet"></i></span>
                        <span id="humidity">55%</span>
                    </li>
                    <li>
                        <span>Pressure</span>
                        <span><i class="fa-solid fa-gauge"></i></span>
                        <span id="pressure">1001hPa</span>
                    </li>
                </ul>
            </div>

        </section>
    </div>
</main>

    <script src="https://kit.fontawesome.com/19660e197b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
